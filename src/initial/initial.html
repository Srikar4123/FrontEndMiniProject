<div class="init-cont">
  <div class="content-wrapper">
    <!-- Header Section -->
    <div class="header-section">
      <div class="library-icon-wrapper">
        <svg
          class="library-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z"
            fill="currentColor"
          />
          <path d="M14 17H7V15H14V17ZM17 13H7V11H17V13ZM17 9H7V7H17V9Z" fill="currentColor" />
        </svg>
      </div>
      <h1>Library Management System</h1>
      <p class="subtitle">Your Gateway to Knowledge and Learning</p>
    </div>

    <!-- Login Cards Section -->
    <div class="login-container">
      <div class="login-card admin-card" (click)="goToAdminLogin()">
        <div class="card-icon-wrapper">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
              fill="currentColor"
            />
            <path
              d="M19 10H17V8H19V10ZM19 14H17V12H19V14ZM19 18H17V16H19V18Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <h2>Admin Portal</h2>
        <p>Manage library resources, users, and system settings</p>
      </div>

      <div class="login-card user-card" (click)="goToUserLogin()">
        <div class="card-icon-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-8 
                 1.34-8 4v2h16v-2c0-2.66-4.67-4-8-4z"
            />
          </svg>
        </div>
        <h2>User Portal</h2>
        <p>Browse books, manage your account, and track loans</p>
      </div>
    </div>
  </div>
</div>
